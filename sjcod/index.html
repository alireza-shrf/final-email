<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    
    <nav id="sidebar" class="shadow">
        <div class="sidebar-header p-0 border-bottom text-center">
        </div>
        <div class="list-group list-group-flush">
            <button type="button"
                class="list-group-item list-group-item-action text-start text-white bg-dark d-flex justify-content-between align-items-center"
                id="btnNewMessage">
                New Message <i class="fa-solid fa-pencil ms-2"></i>
            </button>

            <button type="button"
                class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
                id="btnInbox" aria-expanded="true" aria-controls="inboxList">
                <div><i class="fa-solid fa-inbox me-2"></i> Inbox (3)</div>
                <i class="fa-solid fa-caret-down"></i>
            </button>
            <div id="inboxList" class="list-group list-group-flush ps-3 collapse show">
                <button class="list-group-item inbox-item text-start" data-person="Borge" id="firstInboxItem"
                    type="button">
                    <div class="d-flex align-items-center">
                        <img src="images/one.jpg" alt="Borge" class="rounded-circle me-3"
                            style="width:40px; height:40px; object-fit: cover;" />
                        <div>
                            <div class="fw-semibold">Borge Refsnes</div>
                            <div class="small text-truncate" style="max-width: 180px;">Hello, i just wanted to let you
                                know that i'll be home at...</div>
                        </div>
                    </div>
                </button>
                <button class="list-group-item inbox-item text-start" data-person="Jane" type="button">
                    <div class="d-flex align-items-center">
                        <img src="images/two.jpg" alt="Jane" class="rounded-circle me-3"
                            style="width:40px; height:40px; object-fit: cover;" />
                        <div>
                            <div class="fw-semibold">Jane Doe</div>
                            <div class="small text-truncate" style="max-width: 180px;">Lorem ipsum dolor sit amet,
                                consectetur adipiscing elit...</div>
                        </div>
                    </div>
                </button>
                <button class="list-group-item inbox-item text-start" data-person="John" type="button">
                    <div class="d-flex align-items-center">
                        <img src="images/three.jpg" alt="John" class="rounded-circle me-3"
                            style="width:40px; height:40px; object-fit: cover;" />
                        <div>
                            <div class="fw-semibold">John Doe</div>
                            <div class="small text-truncate" style="max-width: 180px;">Welcome!</div>
                        </div>
                    </div>
                </button>
            </div>

            
            <button type="button" class="list-group-item list-group-item-action folder-item text-start"
                data-person="Sent">
                <i class="fa-solid fa-paper-plane me-2"></i> Sent
            </button>
            <button type="button" class="list-group-item list-group-item-action folder-item text-start"
                data-person="Drafts">
                <i class="fa-solid fa-hourglass-end me-2"></i> Drafts
            </button>
            <button type="button" class="list-group-item list-group-item-action folder-item text-start"
                data-person="Trash">
                <i class="fa-solid fa-trash me-2"></i> Trash
            </button>
        </div>
    </nav>

    
    <div id="content">
        <button class="btn btn-light d-lg-none mb-3" id="btnToggleSidebar" aria-label="Toggle Sidebar">
            <i class="fa-solid fa-bars"></i>
        </button>
        <button class="btn btn-danger d-lg-none float-end mb-3" id="btnOpenNewMessage" aria-label="New Message">
            <i class="fa-solid fa-pencil"></i>
        </button>

        
        <div id="message-container"></div>
    </div>

  
    <div class="modal fade" id="newMessageModal" tabindex="-1" aria-labelledby="newMessageModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="newMessageModalLabel">Send Mail</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="messageForm">
                        <div class="mb-3">
                            <label for="toInput" class="form-label">To</label>
                            <input type="text" class="form-control" id="toInput" />
                        </div>
                        <div class="mb-3">
                            <label for="fromInput" class="form-label">From</label>
                            <input type="text" class="form-control" id="fromInput" />
                        </div>
                        <div class="mb-3">
                            <label for="subjectInput" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="subjectInput" />
                        </div>
                        <div class="mb-3">
                            <label for="messageText" class="form-label">Message</label>
                            <textarea class="form-control" id="messageText" rows="5"
                                placeholder="What's on your mind?"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                        Cancel <i class="fa-solid fa-xmark"></i>
                    </button>
                    <button type="button" class="btn btn-light" id="sendBtn">
                        Send <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
